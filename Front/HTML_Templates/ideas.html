<!DOCTYPE html>
<html>
<head>
	<title>Animacja po kliknięciu przycisku</title>
	<style>
		/* Definiujemy styl animacji dla elementu #block_left */
		#block_left {
			background-image: url('/Carbo Race/Front/Models/Layer/blankwall_left.jpg');
			position: absolute;
			background-position: right;
			right: 1;
			width: 50%;
			height: 100%;
			animation-name: example_left;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}

		/* Definiujemy przycisk */
		button {
			margin-top: 20px;
			padding: 10px 20px;
			font-size: 18px;
			background-color: green;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="block_left"></div> <!-- Element, który animujemy -->
	<button onclick="startAnimation()">Start</button> <!-- Przycisk, który uruchamia animację -->
	
	<script>
		// Funkcja uruchamiająca animację po kliknięciu przycisku
		function startAnimation() {
			document.getElementById("block_left").style.animationPlayState = "running";
		}
	</script>
</body>
</html>
